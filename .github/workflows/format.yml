name: Format (auto-fix)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  autofix:
    runs-on: ubuntu-latest
    # Only attempt auto-fix for PRs from branches in the same repo (not forks)
    if: github.event.pull_request.head.repo.full_name == github.repository

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Ensure we are on the contributor's branch, not the merge commit
          ref: ${{ github.head_ref }}
          # Keep credentials so we can push back
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install black usort==1.0.7

      - name: Run formatters
        run: |
          usort format .
          black .

      - name: Commit changes if any
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Apply formatting (usort + black)"
          # We are already on the right branch; avoid switching again
          skip_checkout: true
          # Optional: limit to python files only
          file_pattern: |
            **/*.py
