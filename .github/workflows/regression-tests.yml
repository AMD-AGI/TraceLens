name: Regression Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  regression-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install torch torchvision

      - name: Run pytest on function-based tests
        run: |
          pip install pytest
          pytest tests/test_subtract_intervals.py
        working-directory: ./tracelens

      - name: Run test_event_replay.py (CLI)
        run: |
          python tests/test_event_replay.py --full_run_trace_path dummy_trace.json --output_csv dummy_output.csv || echo "test_event_replay.py requires specific files, skipping if not present"
        working-directory: ./tracelens

      - name: Run test_compare_perf_report.py (CLI)
        run: |
          python tests/test_compare_perf_report.py --ref_root dummy_ref --fn_root dummy_fn --profile_data_json dummy_profile.json || echo "test_compare_perf_report.py requires specific files, skipping if not present"
        working-directory: ./tracelens
