name: Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    name: Black + usort
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt', '**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install formatters
        run: |
          python -m pip install --upgrade pip
          pip install black usort==1.0.7

      - name: Check formatting with Black
        # This step will fail if files need reformatting
        run: |
          black --check .

      - name: Check import order with usort
        # This step will fail if imports need sorting
        run: |
          usort check .
